name: Run Angular Tests

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: "18"
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test -- --no-watch --no-progress --browsers=ChromeHeadless
