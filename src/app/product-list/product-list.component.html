<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Imagen</th>
      <th scope="col">Nombre</th>
      <th scope="col">Marca</th>
      <th scope="col">Tipo</th>
      <th scope="col">Talle</th>
      <th scope="col">Color</th>
      <th scope="col">Precio</th>
      <th scope="col">Stock</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let product of products">
      <tr [ngClass]="{'clearance': product.clearance}">
        <td>{{product.id}}</td>
        <td><img src="{{product.image}}" alt="{{product.name}}"></td>
        <td>{{product.name}}</td>
        <td>{{product.brand.marca}}</td>
        <td>{{product.type}}</td>
        <td>{{product.waist}}</td>
        <td>{{product.color}}</td>
        <td>{{product.price}}</td>
        <td>{{product.stock}}</td>
        <td>
          <div class="input-group input-group-sm mb-3">
            <button type="button" class="btn btn-default btn-m" (click)="upQuantity(product)">+</button>
            <input class="form-control form-control-sm" type="number" [(ngModel)]="product.quantity"
              (focusout)="verifyProductsQuantity(product)" />
            <button type=" button" class="btn btn-default btn-m" (click)="downQuantity(product)">-</button>
          </div>
        </td>
        <td>
          <button type="button" class="btn btn-danger" (click)="deleteProduct(product.id)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash"
              viewBox="0 0 16 16">
              <path
                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z">
              </path>
              <path fill-rule="evenodd"
                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z">
              </path>
            </svg>
          </button>
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>
